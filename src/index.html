 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="icons/logo.png" alt="">
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/main_screen/timer.png" alt="Timer">
              Время подбора: <br>
              10 минут
            </div>
            <div class="promo__icon">
              <img src="icons/main_screen/hand-cart.png" alt="Hand-cart">
              Бесплатная <br> 
              доставка
            </div>
            <div class="promo__icon">
              <img src="icons/main_screen/messages.png" alt="Messages">
              Ответим <br> 
              на все вопросы
            </div>
          </div>
          <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
            <div class="promo_link">
              или
              <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
            </div>
        </div>
      </div>
    </div>
